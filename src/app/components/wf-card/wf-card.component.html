<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ _knowledge.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="_knowledge.urlToImage" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{ _knowledge.content }}
    </p>
    <p> {{ _knowledge.summary }} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
